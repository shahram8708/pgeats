<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Admin Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: white;
            margin: auto;
        }

        .login-container h2 {
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container h2 i {
            margin-right: 10px;
        }

        .form-control {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            border-radius: 10px;
        }

        .form-control:focus {
            border-color: #fff;
            box-shadow: none;
            background: transparent;
        }

        .btn-login {
            background: #ff9f43;
            border: none;
            padding: 10px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .btn-login i {
            margin-left: 8px;
        }

        .btn-login:hover {
            background: #ff6f00;
            transform: scale(1.05);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 12px;
            transition: all 0.3s;
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 5px;
            border-radius: 5px;
        }

        .alert {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 1.3rem;
            margin: 0 10px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #ff9f43;
        }

        footer {
            margin-top: auto;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            padding: 15px;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-shield-alt"></i> Admin Panel</a>
        </div>
    </nav>

    <div class="login-container">
        <h2><i class="fas fa-user-shield"></i> Admin Login</h2>

        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-group">
                <input type="email" name="email" class="form-control" required placeholder=" ">
                <label><i class="fas fa-envelope"></i> Email</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" class="form-control" required placeholder=" ">
                <label><i class="fas fa-lock"></i> Password</label>
            </div>
            <button type="submit" class="btn btn-login w-100">Login <i class="fas fa-sign-in-alt"></i></button>
        </form>

        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <footer>
        <p>¬© 2025 Admin Panel. All Rights Reserved.</p>
    </footer>

</body>

</html>
