<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload EATS Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .form-label {
            font-weight: 600;
        }

        .food-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .food-section:hover {
            transform: scale(1.02);
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.3);
        }

        .btn-add-food {
            background: #ff9f43;
            border: none;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
            padding: 8px 15px;
        }

        .btn-add-food:hover {
            background: #ff6f00;
            transform: scale(1.05);
        }

        .btn-submit {
            background: #28a745;
            border: none;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
            padding: 10px;
        }

        .btn-submit:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .btn-remove {
            background: #dc3545;
            border: none;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .btn-remove:hover {
            background: #c82333;
            transform: scale(1.1);
        }
    </style>

    <script>
        let foodCount = 1;

        function addfood() {
            const foodContainer = document.getElementById("foodContainer");

            const foodDiv = document.createElement("div");
            foodDiv.classList.add("food-section", "p-3", "mb-3");
            foodDiv.innerHTML = `
        <div class="d-flex justify-content-between align-items-center">
            <h5>food ${foodCount + 1}</h5>
            <button type="button" class="btn btn-danger btn-sm" onclick="removefood(this)">Remove</button>
        </div>

        <label class="form-label mt-2">Food Option:</label>
        <select name="food_option_${foodCount}" class="form-select" required>
            <option value="" disabled selected>Select Food Option</option>
            <option value="North Indian Thali">North Indian Thali</option>
            <option value="South Indian Thali">South Indian Thali</option>
            <option value="Gujarati Thali">Gujarati Thali</option>
            <option value="Rajasthani Thali">Rajasthani Thali</option>
            <option value="Bengali Thali">Bengali Thali</option>
            <option value="Maharashtrian Thali">Maharashtrian Thali</option>
            <option value="Punjabi Thali">Punjabi Thali</option>
            <option value="Kerala Sadhya">Kerala Sadhya</option>
            <option value="Andhra Thali">Andhra Thali</option>
            <option value="Bihari Thali">Bihari Thali</option>
            <option value="Kashmiri Thali">Kashmiri Thali</option>
        </select>

        <label class="form-label mt-2">Price:</label>
        <input type="text" name="price_${foodCount}" class="form-control" required>

        <label class="form-label mt-2">Food Items:</label>
        <input type="text" name="food_items_${foodCount}" class="form-control" required>

        <label class="form-label mt-2">Upload Images (Max 5):</label>
        <input type="file" name="images_${foodCount}" class="form-control" multiple accept="image/*" required>
    `;

            foodContainer.appendChild(foodDiv);
            foodCount++;
            document.getElementById("food_count").value = foodCount;
        }

        function removefood(button) {
            const foodContainer = document.getElementById("foodContainer");
            button.parentElement.parentElement.remove();

            foodCount--;
            document.getElementById("food_count").value = foodCount;

            if (foodContainer.children.length === 0) {
                foodCount = 1;
                addfood();
            }
        }

    </script>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">üè† Upload EATS Details</h2>
        <form action="/food" method="POST" enctype="multipart/form-data">

            <h4 class="mb-3">üë§ Owner Details</h4>
            <div class="mb-3">
                <label class="form-label">Your Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Your WhatsApp No.:</label>
                <input type="text" name="whatsapp" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Your Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <h4 class="mt-4">üè° EATS Details</h4>
            <div class="mb-3">
                <label class="form-label">EATS Name:</label>
                <input type="text" name="EATS_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">City:</label>
                <input type="text" name="city" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Area:</label>
                <input type="text" name="area" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Pincode:</label>
                <input type="text" name="pincode" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Address:</label>
                <textarea name="address" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">üïí Order Time (Morning):</label>
                <div class="d-flex">
                    <input type="time" name="order_time_morning_start" class="form-control me-2" required>
                    <span class="align-self-center">to</span>
                    <input type="time" name="order_time_morning_end" class="form-control ms-2" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">üïí Order Time (Night):</label>
                <div class="d-flex">
                    <input type="time" name="order_time_night_start" class="form-control me-2" required>
                    <span class="align-self-center">to</span>
                    <input type="time" name="order_time_night_end" class="form-control ms-2" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">üöö Delivery Time (Morning):</label>
                <div class="d-flex">
                    <input type="time" name="delivery_time_morning_start" class="form-control me-2" required>
                    <span class="align-self-center">to</span>
                    <input type="time" name="delivery_time_morning_end" class="form-control ms-2" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">üöö Delivery Time (Night):</label>
                <div class="d-flex">
                    <input type="time" name="delivery_time_night_start" class="form-control me-2" required>
                    <span class="align-self-center">to</span>
                    <input type="time" name="delivery_time_night_end" class="form-control ms-2" required>
                </div>
            </div>

            <div id="foodContainer">
                <div class="food-section p-3 mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5>Food 1</h5>
                    </div>

                    <label class="form-label mt-2">Food Option:</label>
                    <select name="food_option_0" class="form-select" required>
                        <option value="" disabled selected>Select Food Option</option>
                        <option value="North Indian Thali">North Indian Thali</option>
                        <option value="South Indian Thali">South Indian Thali</option>
                        <option value="Gujarati Thali">Gujarati Thali</option>
                        <option value="Rajasthani Thali">Rajasthani Thali</option>
                        <option value="Bengali Thali">Bengali Thali</option>
                        <option value="Maharashtrian Thali">Maharashtrian Thali</option>
                        <option value="Punjabi Thali">Punjabi Thali</option>
                        <option value="Kerala Sadhya">Kerala Sadhya</option>
                        <option value="Andhra Thali">Andhra Thali</option>
                        <option value="Bihari Thali">Bihari Thali</option>
                        <option value="Kashmiri Thali">Kashmiri Thali</option>
                    </select>

                    <label class="form-label mt-2">Price:</label>
                    <input type="text" name="price_0" class="form-control" required>

                    <label class="form-label mt-2">Food Items:</label>
                    <input type="text" name="food_items_0" class="form-control" required>

                    <label class="form-label mt-2">Upload Images (Max 5):</label>
                    <input type="file" name="images_0" class="form-control" multiple accept="image/*" required>

                    <input type="hidden" id="food_count" name="food_count" value="1">

                </div>
            </div>

            <button type="button" class="btn btn-add-food" onclick="addfood()">+ Add More food</button>
            <button type="submit" class="btn btn-submit mt-3 w-100">Submit</button>
        </form>
    </div>
</body>

</html>
