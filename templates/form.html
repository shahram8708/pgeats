<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PG Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .form-label {
            font-weight: 600;
        }

        .room-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .room-section:hover {
            transform: scale(1.02);
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.3);
        }

        .btn-add-room {
            background: #ff9f43;
            border: none;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
            padding: 8px 15px;
        }

        .btn-add-room:hover {
            background: #ff6f00;
            transform: scale(1.05);
        }

        .btn-submit {
            background: #28a745;
            border: none;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
            padding: 10px;
        }

        .btn-submit:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .btn-remove {
            background: #dc3545;
            border: none;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .btn-remove:hover {
            background: #c82333;
            transform: scale(1.1);
        }
    </style>

    <script>
        let roomCount = 1;

        function addRoom() {
            const roomContainer = document.getElementById("roomContainer");

            const roomDiv = document.createElement("div");
            roomDiv.classList.add("room-section", "p-3", "mb-3");
            roomDiv.innerHTML = `
        <div class="d-flex justify-content-between align-items-center">
            <h5>Room ${roomCount + 1}</h5>
            <button type="button" class="btn btn-danger btn-sm" onclick="removeRoom(this)">Remove</button>
        </div>

        <label class="form-label">Room Type:</label>
        <select name="room_type_${roomCount}" class="form-select" required>
            <option value="" disabled selected>Select Room Type</option>
            <option value="AC">AC</option>
            <option value="Non-AC">Non-AC</option>
        </select>

        <label class="form-label mt-2">Food:</label>
        <select name="food_${roomCount}" class="form-select" required>
            <option value="" disabled selected>Select Food Option</option>
            <option value="With Food">With Food</option>
            <option value="Without Food">Without Food</option>
        </select>

        <label class="form-label mt-2">Room Size:</label>
        <select name="room_size_${roomCount}" class="form-select" required>
            <option value="" disabled selected>Select Room Size</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>

        <label class="form-label mt-2">Price:</label>
        <input type="text" name="price_${roomCount}" class="form-control" required>

        <label class="form-label mt-2">Room Sharing:</label>
        <input type="number" name="room_sharing_${roomCount}" class="form-control" required>

        <label class="form-label mt-2">Upload Images (Max 5):</label>
        <input type="file" name="images_${roomCount}" class="form-control" multiple accept="image/*" required>
    `;

            roomContainer.appendChild(roomDiv);
            roomCount++;
            document.getElementById("room_count").value = roomCount;
        }

        function removeRoom(button) {
            const roomContainer = document.getElementById("roomContainer");
            button.parentElement.parentElement.remove();

            roomCount--;
            document.getElementById("room_count").value = roomCount;

            if (roomContainer.children.length === 0) {
                roomCount = 1;
                addRoom();
            }
        }

    </script>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">üè† Upload PG Details</h2>
        <form action="/pg" method="POST" enctype="multipart/form-data">

            <h4 class="mb-3">üë§ Owner Details</h4>
            <div class="mb-3">
                <label class="form-label">Your Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Your WhatsApp No.:</label>
                <input type="text" name="whatsapp" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Your Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <h4 class="mt-4">üè° PG Details</h4>
            <div class="mb-3">
                <label class="form-label">PG Name:</label>
                <input type="text" name="pg_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">City:</label>
                <input type="text" name="city" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Area:</label>
                <input type="text" name="area" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Pincode:</label>
                <input type="text" name="pincode" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Address:</label>
                <textarea name="address" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Facilities:</label>
                <input type="text" name="facilities" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Rules:</label>
                <input type="text" name="rules" class="form-control" required>
            </div>

            <div id="roomContainer">
                <div class="room-section p-3 mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5>Room 1</h5>
                    </div>

                    <label class="form-label">Room Type:</label>
                    <select name="room_type_0" class="form-select" required>
                        <option value="" disabled selected>Select Room Type</option>
                        <option value="AC">AC</option>
                        <option value="Non-AC">Non-AC</option>
                    </select>

                    <label class="form-label mt-2">Food:</label>
                    <select name="food_0" class="form-select" required>
                        <option value="" disabled selected>Select Food Option</option>
                        <option value="With Food">With Food</option>
                        <option value="Without Food">Without Food</option>
                    </select>

                    <label class="form-label mt-2">Room Size:</label>
                    <select name="room_size_0" class="form-select" required>
                        <option value="" disabled selected>Select Room Size</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>

                    <label class="form-label mt-2">Price:</label>
                    <input type="text" name="price_0" class="form-control" required>

                    <label class="form-label mt-2">Room Sharing:</label>
                    <input type="number" name="room_sharing_0" class="form-control" required>

                    <label class="form-label mt-2">Upload Images (Max 5):</label>
                    <input type="file" name="images_0" class="form-control" multiple accept="image/*" required>

                    <input type="hidden" id="room_count" name="room_count" value="1">

                </div>
            </div>

            <button type="button" class="btn btn-add-room" onclick="addRoom()">+ Add More Room</button>
            <button type="submit" class="btn btn-submit mt-3 w-100">Submit</button>
        </form>
    </div>
</body>

</html>
